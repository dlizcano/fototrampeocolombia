description: La estación Guayuyaco tiene la infraestructura básica de alojamiento en habitaciones compartidas, con camarotes, energía 24 horas y conexión a internet. La forma de llegar es desde Mocoa (Putumayo) o Villa Garzon. También se puede llegar con transporte terrestre desde Pasto, Pitalito o Florencia.