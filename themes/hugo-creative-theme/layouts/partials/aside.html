{{ "<!-- ASIDE -->" | safeHTML }}
<section id="aside">
<aside class="bg-dark">
    <div class="container text-center">
        <div class="call-to-action">
            {{ with .Site.Params.aside.headline }}<h2>{{ . }}</h2>{{ end }}
            
            <iframe width="100%" height="600" frameborder="0" src="https://app.wildlifeinsights.org/initiatives/2000155/Red-Colombiana-de-Fototrampeo" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
            
            {{ if and .Site.Params.aside.button.link .Site.Params.aside.button.text }}
                <a href="{{ .Site.Params.aside.button.link }}" class="btn btn-default btn-xl wow tada">{{ .Site.Params.aside.button.text }}</a>
                
            {{ end }}
        </div>
    </div>
</aside>
</section>
